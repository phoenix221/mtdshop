<div class="container">
    <h1>Услуги</h1>
    <ul>
        <foreach services_list>
            <li class="services-items">
                <div class="services-card-img">
                    <picture>
                        <source srcset="{.imge|preview '260','122'}" media="(max-width: 600px)">
                        <img src="{.image}" alt="">
                    </picture>
                </div>
                <div class="servises-text">
                    <a href="{.link}" class="services-ttl">{.title}</a>
                    {.anons}
                    <hr>
                    <div class="accordion" id="accordion_{.id}">
                        <div class="card">
                            <div class="card-header">
                                <button class="btn btn-link btn-block text-left" onclick="openclose(this);" type="button" data-toggle="collapse" data-target="#collapseOne_{.id}" aria-expanded="true" aria-controls="collapseOne_{.id}">
                                    Описание услуги: <i class="mdi mdi-chevron-down"></i>
                                </button>
                            </div>
                            <div id="collapseOne_{.id}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion_{.id}">
                                <div class="card-body">
                                    {.text}
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="services-block-btn">
                        <a href="{.link}" class="services-btn">Подробнее</a>
                        <a href="" class="btn-request">Оставить заявку</a>
                    </div>
                </div>
            </li> 
        </foreach>
    </ul>
</div>
