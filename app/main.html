<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>

<link rel="stylesheet" type="text/css" href="/images/finish.css" />
<link rel="stylesheet" type="text/css" href="/images/datastyle.css" />
<!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="/images/style_ie.css" /><![endif]-->

<title></title>
<meta name="description" content='' />
<meta name="keywords" content='' />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{admin_panel}}
<header>
    <div class="header1">
        <div class="container">
            <div class="header-body">
                <p class="adress"><i class="mdi mdi-map-marker"></i>{o.address}</p>
                <p class="phone"><a href="tel:{o.phone}"><i class="mdi mdi-phone"></i>{o.phone}</a></p>
                <p class="email"><a href="mailto:{o.email}}"><i class="mdi mdi-email"></i>{o.email}</a></p>
                <button class="btn btn-default"><i class="mdi mdi-account"></i>Войти</button>
            </div>
        </div>
    </div>
    <div class="header2">
        <div class="container">
            <div class="header-body">
                <img src="{o.logo}" class="logo" alt="Logo">
                <div class="header-search">
                    <form method="get" action="/search/">
                        <input type="text" placeholder="Найти товар">
                        <button><i class="mdi mdi-magnify"></i></button>
                    </form>
                </div>
                <button class="btn btn-link btn-request">Заказать звонок</button>
            </div>
        </div>
    </div>
    <navbar id="nav"></navbar>
</header>
<div id="root"></div> 
<div id="list"></div> 
{{{content}}}

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
<script type="text/babel" src="/js/App.js" crossorigin></script>	
</body>
</html>
