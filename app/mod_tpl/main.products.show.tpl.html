<ul class="show_products_block">
    <foreach products_list>
        <li class="show_products_items" data-id="{.id}">
            <div class="items-img">
                <img src="{.image}" alt="">
                <div class="favorites_block">
                    @if(d()->this->favorites):
                    <p onclick="favorites({.id});"><i id="favorites_{.id}" class="mdi mdi-heart active"></i></p>
                    <span class="tooltiptext_favorites">Убрать из избранного</span>
                    @else:
                    <p onclick="favorites({.id});"><i id="favorites_{.id}" class="mdi mdi-heart-outline"></i></p>
                    <span class="tooltiptext_favorites">Добавить в избранное</span>
                    @endif;
                </div>
            </div>
            <div>
                <a href="{.main_link}" class="items-title">{.title}</a>
                <p class="cart-count-products">Количество: <span>{.count_product}</span></p>
            </div>
            <p class="items-price">{.money} <span class="mdi mdi-currency-rub"></span></p>
            <div class="block-addcart">
                <div class="amount" data-id="{.id}" data-count="{.col}">
                    <button onclick="count_plus(this);"><i class="mdi mdi-plus"></i></button>
                    <input type="text" name="count_{.id}" value="1">
                    <button onclick="count_minus(this);"><i class="mdi mdi-minus"></i></button>
                </div>
                <button class="btn-cart-product" onclick="addcart(this, 'add');">В корзину</button>
            </div>
        </li>
    </foreach>
</ul>
