<div id="error_text"></div>
<button class="btn-reg" onclick="registration();">Регистрация</button>
<form id="auth_form" method="post" class="mdl-auth-form">
    <label for="login">Email / Номер телефона</label>
    <input type="text" name="login" id="login">
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password">
    <button type="button" class="btn-cancel btn_auth_close" data-dismiss="modal" aria-label="Close">Закрыть</button>
    <input type="submit" class="btn_order btn_auth" id="authorization" value="Войти">
</form>
