<div class="container">
    <h1>Акции</h1>
    <ul class="sales-block">
        <foreach sales_list>
            <li class="sales-items">
                <div class="sales-img">
                    <img src="{.image}" alt="">
                </div>
                <a href="{.link}" class="sales-ttl">{.title}{{edit}}</a>
                {.text}
                <a href="{.link}" class="btn-sales">Подробнее</a>
            </li>
        </foreach>
    </ul>
</div>
